<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Venta de Autos | Kodland Autos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Kodland Autos</h1>
    <p>Los mejores autos al mejor precio</p>
  </header>

  <section class="autos">
    <h2>Nuestros Autos</h2>
    <div class="galeria">
      <div class="auto">
        <img src="https://via.placeholder.com/200x120?text=Auto+1" alt="Auto 1">
        <h3>Chevrolet Onix</h3>
        <p>Precio: $10,000</p>
        <button>Ver más</button>
      </div>
      <div class="auto">
        <img src="https://via.placeholder.com/200x120?text=Auto+2" alt="Auto 2">
        <h3>Ford Fiesta</h3>
        <p>Precio: $9,000</p>
        <button>Ver más</button>
      </div>
      <!-- Puedes agregar más autos aquí -->
    </div>
  </section>

  <section class="contacto">
    <h2>Contacto</h2>
    <form>
      <input type="text" placeholder="Tu nombre" required>
      <input type="email" placeholder="Tu email" required>
      <textarea placeholder="Escribe tu mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Kodland Autos. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
